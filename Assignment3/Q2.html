<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Level Organization Chart</title>
</head>
<body>
  <h1>Multi-Level Organization Chart</h1>
  <table border="1" cellspacing="0" cellpadding="5">
  
    <thead>
      <tr>
        <th>Department</th>
        <th>Department Name</th>
        <th>Manager</th>
        <th>No. of Employees</th>
        <th>Budget ($)</th>
        <th>Total Percent (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: #f2f2f2;">
        <td>HR</td>
        <td>Human Resources</td>
        <td rowspan="2">Yash srivastava</td> 
        <td>25</td>
        <td>10,000</td>
        <td>22.50</td>
      </tr>
      <tr style="background-color: #dff0d8;">
        <td>Marketing</td>
        <td>Marketing</td>
        <td>15</td>
        <td>5,000</td>
        <td>14.25</td>
      </tr>
      <tr style="background-color: #f9f2f4;">
        <td>Engineering</td>
        <td>Engineering</td>
        <td>Shaurya</td>
        <td>150</td>
        <td>20,000</td>
        <td>120.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total</strong></td>
        <td>190</td>
        <td>35,000</td>
        <td>156.75</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
