<!DOCTYPE html>

<head>

            <tr>

            </tr>
            <tr>

            </tr>

    <h2>Legend</h2>

        <li style="background-color: lightblue;">Keynote</li>
        <li style="background-color: lightgreen;">Workshop</li>
        <li style="background-color: lightyellow;">Session</li>
        <li style="background-color: lightcoral;"> Discussion</li>

</html>
