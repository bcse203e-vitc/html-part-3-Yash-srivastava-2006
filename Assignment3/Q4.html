<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Schedule</title>
</head>
<body>
  <h1>Flight Schedule</h1>
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <td>AB123</td>
        <td>New York</td>
        <td>10:00 AM</td>
        <td>12:00 PM</td>
        <td><abbr title="2 hours">2h</abbr></td>
        <td>On Time</td>
      </tr>
      
      <tr style="background-color: #f2f2f2;">
        <td>BC123</td>
        <td>London</td>
        <td>2:00 PM</td>
        <td>4:00 AM</td>
        <td><abbr title="7 hours">7h 45 mins</abbr></td>
        <td>On Time</td>
      </tr>
      
      <tr>
        <td>CD123</td>
        <td>Chicago</td>
        <td>1:30 PM</td>
        <td>3:30 PM</td>
        <td><abbr title="2 hours">2h 30mins</abbr></td>
        <td>Delayed</td>
      </tr>
   
      <tr style="background-color: #f2f2f2;">
        <td>DE123</td>
        <td>Sydney</td>
        <td>9:00 PM</td>
        <td>7:00 AM</td>
        <td><abbr title="16 hours">16h</abbr></td>
        <td>Cancelled</td>
      </tr>
     
      <tr>
       
      </tr>
    </tbody>
  </table>
</body>
</html>
